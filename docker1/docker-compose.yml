version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=docker1
      - POSTGRES_USER=seoyun
      - POSTGRES_PASSWORD=hello212
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=docker1
      - POSTGRES_USER=seoyun
      - POSTGRES_PASSWORD=hello212
    depends_on:
      - db